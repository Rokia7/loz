<div class="container">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
    <mat-tree-node *matTreeNodeDef="let node"  matTreeNodeToggle>
      <div class="icon">
        <img width="auto" height="28px" 
          src="../../../../assets/icons/tree/note.png" />
      </div>

      <span class="key">{{node.key}}</span>
    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodeToggle>
      <div class="mat-tree-node">
        <div class="expander" [class.opened]="treeControl.isExpanded(node)">
          <img width="auto" height="14px"
            src="../../../../assets/icons/tree/arrow_right.png" />
        </div>
        
        <div class="icon">
          <img width="auto" height="28px" 
            src="../../../../assets/icons/tree/folder.png" />
        </div>

        <span class="key">{{node.key}}</span>
      </div>

      <div [class.tree-invisible]="!treeControl.isExpanded(node)" role="group">
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </mat-nested-tree-node>
  </mat-tree>
</div>
