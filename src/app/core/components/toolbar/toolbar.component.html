<div class="container">
  <div class="left">
    <div class="button"
      matRipple
      matRippleColor="rgba(0,0,0,.12)"
      (click)="functions.openI18nFolder()"
    >
      <img src="../../../../assets/icons/toolbar/folder.png" width="24px" height="24px" />
      <div class="label">Open</div>
    </div>

    <div class="button"
      matRipple
      matRippleColor="rgba(0,0,0,.12)"
      (click)="functions.configLanguages()"
    >
      <img src="../../../../assets/icons/toolbar/config.png" width="24px" height="24px" />
      <div class="label">Config</div>
    </div>
  </div>

  <div class="right">
  </div>
</div>
