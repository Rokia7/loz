<div class="translation">
  <div class="key">{{key}}</div>

  <table>
    <tr *ngFor="let lang of setting.languages$ | async">
      <td>{{lang}}</td>
      <td>
        <textarea #textarea
          rows="1"
          (input)="adjustHeight(textarea)"
          [(ngModel)]="data.dataMap[key][lang]">
        </textarea>
      </td>
    </tr>
  </table>
</div>
