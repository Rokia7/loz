<div class="container">
  <div class="header">
    <div class="title" translate>TITLE.CREATE_NEW_TRANSLATION</div>
  </div>

  <div class="content">
    <div class="warpper-btn-toggle">
      <mat-button-toggle-group name="textFormat" aria-label="Text Format" [formControl]="typeFormat">
        <mat-button-toggle value="none">{{'ACTION.DEFAULT' | translate}}</mat-button-toggle>
        <mat-button-toggle value="uppercase">{{'ACTION.UPPERCASE' | translate}}</mat-button-toggle>
        <mat-button-toggle value="lowercase">{{'ACTION.LOWERCASE' | translate}}</mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <mat-form-field appearance="outline">
      <mat-label translate>LABEL.TRANSLATION_ID</mat-label>

      <input matInput #input
        [placeholder]="'LABEL.TRANSLATION_ID' | translate"
        (input)="onTranslationIdChange$.next(input.value)"
        (keyup.enter)="create()"
        [formControl]="translationId"
      >

      <mat-hint align=end [ngSwitch]="isValid$ | async">
        <span *ngSwitchCase="undefined">
          {{'LABEL.CREATE_TRANSLATION_HINT' | translate}}: <b>GENERAL.TEXT.HELLO</b>
        </span>

        <span style="color: #43A047" *ngSwitchCase="true" translate>
          LABEL.VALID_TRANSLATION_HINT
        </span>

        <span style="color: #FF3D00" *ngSwitchDefault translate>
          LABEL.INVALID_TRANSLATION_HINT
        </span>
      </mat-hint>
    </mat-form-field>
  </div>

  <div class="footer">
    <button mat-button style="margin-right: 8px" (click)="close()">
      <span translate>ACTION.CANCEL</span>
    </button>

    <button mat-raised-button color="primary"
      [disabled]="!(isValid$ | async)"
      (click)="create()">

      <svg style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="#fff" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
      </svg>

      <span translate>ACTION.CREATE</span>
    </button>
  </div>
</div>
