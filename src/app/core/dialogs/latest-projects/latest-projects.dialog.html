<div class="container">
  <div class="header">
    <div class="title">Lastest Project</div>
  </div>

  <div class="content">
    <div class="project"></div>
  </div>

  <div class="footer">
    <button mat-button style="margin-right: 8px" (click)="close()">
      Cancel
    </button>

    <button mat-raised-button color="primary" (click)="openNewProject()">
      <svg style="width:24px;height:24px;margin-top:-2px;padding-right: 2px" viewBox="0 0 24 24">
        <path fill="#fff" d="M10,4L12,6H20A2,2 0 0,1 22,8V18A2,2 0 0,1 20,20H4C2.89,20 2,19.1 2,18V6C2,4.89 2.89,4 4,4H10M15,9V12H12V14H15V17H17V14H20V12H17V9H15Z" />
      </svg>

      Open new project
    </button>
  </div>
</div>
